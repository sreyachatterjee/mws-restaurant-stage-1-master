<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" 
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label = "Home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Map has aria role of application -->
    <section id="map-container" aria-label ="map-aria-description" role="application">
      <div id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2 aria-label="Filter Results">Filter Results</h2>

        <div class="filter-selects">
          <!-- Adding aria label and role for neighborhood-select -->
          <select role = "tablist" id="neighborhoods-select" name="neighborhoods" tabindex = "0" 
            onchange="updateRestaurants()" aria-label="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>

          <!-- Adding aria label for cuisine-select -->
          <select id="cuisines-select" name="cuisines" tabindex = "0" onchange="updateRestaurants()" aria-label="cuisines-label">
            <option value="all" role="textbox">All Cuisines</option>
          </select>
        </div>

      </div>
      <ul id="restaurants-list" aria-label="restaurant list"></ul>
    </section>

  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/sw_registration.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
 
  <footer id="footer">
    Copyright (c) 2017 <a aria-label="home" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
